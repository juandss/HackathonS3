<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon S3 - Formulario</title>
</head>

<body>
    <header>
    </header>
    <section>
        <h1>Hackathon S3 - Formulario</h1>
        <main>
            <section>
                <header>
                    <h2>Formulario</h2>
                </header>
                <article>
                    <header>
                        <h3>Formulario de Pedido</h3>
                    </header>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing edivt. Natus et in temporibus error?</p>

                    <form action="resultado.html">
                        <fieldset>
                            <legend>Información de contacto</legend>
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="user_name">
                            </div>
                            <div>
                                <label for="apeldivdo">Apellido:</label>
                                <input disabled required type="text" id="apeldivdo" name="user_apeldivdo">
                            </div>
                            <div>
                                <label for="mail">Correo electrónico:</label>
                                <input type="email" id="mail" name="user_mail">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Pedido</legend>
                            <div>
                                <label for="msg">Talla de Polo:</label>
                                <input type="radio" name="size" id="size_1" value="small">
                                <label for="size_1">Small</label>
                                <input type="radio" name="size" id="size_2" value="medium">
                                <label for="size_2">Medium</label>
                                <input type="radio" name="size" id="size_3" value="large">
                                <label for="size_3">Large</label>
                            </div>
                            <div>
                                <label for="msg">Comentarios:</label>
                            </div>
                            <div>
                                <textarea id="msg" name="user_message"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Acciones</legend>
                            <div>
                                <button type="reset">Limpiar</button>
                                <button type="submit">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </article>
                <footer>2020-04-18</footer>
            </section>
            <footer>
                <p>Derechos Reservados 2020</p>
            </footer>
</body>

</html>
